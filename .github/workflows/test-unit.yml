name: Run Unit Tests

on:
  workflow_call:
    inputs:
      modules:
        description: 'JSON array of Gradle modules to test (e.g. [":presentation:api"])'
        required: true
        type: string

jobs:
  unit-test:
    runs-on: ubuntu-latest
    name: ${{ matrix.module }}

    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJSON(inputs.modules) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Restore Gradle build cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/caches/build-cache-1
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-test-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-test-

      - name: Run unit tests for ${{ matrix.module }}
        run: |
          echo "ðŸ§ª Running tests for module: ${{ matrix.module }}"
          chmod +x ./gradlew
          ./gradlew ${{ matrix.module }}:test \
            --build-cache \
            --parallel \
            --no-daemon \
            --info

      - name: Publish Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: |
            **/build/test-results/test/TEST-*.xml
            **/build/test-results/**/TEST-*.xml
          check_name: "Test Results (${{ matrix.module }})"
